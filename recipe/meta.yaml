{% set name = "pyinstrument" %}
{% set version = "3.2.0" %}
{% set sha256 = "ce8fef6ea88349f0060b6d974483fd64d2c061346e6b78bca6357509a5121665" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - pyinstrument = pyinstrument.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pyinstrument_cext >=0.2.2

test:
  imports:
    - pyinstrument
    - pyinstrument.renderers
    - pyinstrument.vendor
  commands:
    - pyinstrument --help

about:
  home: "https://github.com/joerick/pyinstrument"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "ðŸš´ Call stack profiler for Python. Shows you why your code is slow!"
  dev_url: https://github.com/joerick/pyinstrument
